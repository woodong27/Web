<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--순서 없는 리스트-->
        <p>싸피 트랙</p>
        <ul>
            <li>파이썬</li>
            <li>자바</li>
            <li>임베디드</li>
        </ul>
        <!--순서 있는 리스트-->
        <p>싸피 반</p>
        <ol>
            <li>부울경 1반</li>
            <li>부울경 2반</li>
            <li>부울경 3반</li>
        </ol>

        <!--a 태그(웹페이지 주소)-->
        <a href="https://www.naver.com">네이버</a>

        <p>텍스트 입력 : <input type="text"></p>
        <p>비밀번호 입력 : <input type="password"></p>
        <p>radio box : <input type="radio"></p>
        <p>check box: <input type="checkbox"></p>
    </body>
</html>
